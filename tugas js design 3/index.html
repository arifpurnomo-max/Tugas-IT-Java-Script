<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Rata-Rata Nilai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hitung Rata-Rata Nilai</h1>
        <label for="jumlahMapel">Masukan Jumlah Mata Pelajaran:</label>
        <input type="number" id="jumlahMapel" min="1" placeholder="masukan jumlah mata pelajaran mengunakan number">
        <button onclick="inputNilai()">Input Nilai</button>

        <div id="nilaiInputs" style="display: none;">
            <h2>Masukkan Nilai</h2>
            <div id="inputFields"></div>
            <button onclick="hitungRataRata()">Hitung Rata-Rata</button>
            <button onclick="resetInput()">Reset</button>
        </div>

        <div id="hasil" style="display: none;">
            <h2>Hasil</h2>
            <p id="rataRata"></p>
            <p id="grade"></p>
            <button onclick="resetInput()">Hitung Lagi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
